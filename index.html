<!DOCTYPE html>
<html lang="en-au">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>2 Boxes</title>

<body>
  <div id="outer">
    <h2>Boxes</h2>
      <form id="myForm">
        <fieldset>
          <label>Blue box sits inside the red box</label>
          <button type="button" id="button-1">Click</button>
        </fieldset>

        <fieldset>
          <label>Blue box sits under the red box</label>
          <button type="button" id="button-2">Click</button>
        </fieldset>

        <fieldset>
          <label>Blue box sits to the right of the red box</label>
          <button type="button" id="button-3">Click</button>
        </fieldset>
        
        <fieldset>
          <label>Red box sits to the left of the blue box</label>
          <button type="button" id="button-4">Click</button>
        </fieldset>
        
        <fieldset>
          <label>Blue box sits inside the red box and move the blue box 20px down and 45 pixels to the left of the top right hand corner of the red box</label>
          <button type="button" id="button-5">Click</button>
        </fieldset>
        
        <fieldset>
          <label>Green box around both the blue and red boxes</label>
          <button type="button" id="button-6">Click</button>
        </fieldset>
      </form>
      
      <!-- No need to edit this below -->
      <section id="boxes">
        <div id="green" class="hidden">
          <div id="red">
            <div id="blueIn" class="hidden"></div>
          </div>
          <div id="blueBottom" class="hidden"></div>
        </div>
      </section>
      <!-- Finish - No need to edit this above -->
  </div>
